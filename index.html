<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>fHouse</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-simple-menu">
                    <div class="gps-wrapper2">
                        <a href="#" class="gps-item2">
                            <span>
                                <img src="./image/el_map-marker.svg" alt="Адрес" loading="lazy" class="gps-photo2">
                            </span>
                            <span class="gps-text2">Алматы</span>
                        </a>
                    </div>
            </div>
            <div class="container-bottom">
                <a href="#" class="header-link">
                    <h1 class="header-logo">fHouse</h1>
                </a>
                <div class="search-pill search" role="search" aria-label="Найти в fHouse">
                    <label class="visually-hidden" for="q">Найти в fHouse</label>
                    <input id="q" type="search" placeholder="Поиск в fHouse" />
                    <button class="search-action" aria-label="Фото поиск">
                    <img src="./image/iconoir_camera-solid.svg" alt="камера" />
                    </button>
                </div>
                <nav class="header-nav" aria-label="Главное меню">
                    <a href="#" class="nav-item">
                        <img src="./image/majesticons_map-marker.svg" alt="Адрес" loading="lazy">
                        <span class="nav-text">Адреса</span>
                    </a>
                    <a href="#" class="nav-item">
                        <img src="./image/mdi_account.svg" alt="войти" loading="lazy">
                        <span class="nav-text">Войти</span>
                    </a>
                    <a href="#" class="nav-item">
                        <img src="./image/majesticons_shopping-cart.svg" alt="корзина" loading="lazy">
                        <span class="nav-text">Корзина</span>
                    </a>
                </nav>
                    <div class="gps-wrapper">
                        <a href="#" class="gps-item">
                            <img src="./image/mdi_map-marker-outline.svg" alt="Адрес" loading="lazy" class="gps-photo">
                        </a>
                    </div>
            </div>
        </div>
    </header>
</body>
</html>
